<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="przewijak">Stepper motor sterring</h1>
    <div class="container">
        <div class="srodek">
            <p style="text-align: center; font-size: larger; color: aliceblue;" id="angle_show">0°</p>
        </div> 
    </div>
    <div class="container">
        <div class="srodek">
            <input type="range" min="0" max="360" value="0" id="angle" class="przewijak">
        </div>
    </div>
    <div class="container">
        <div class="srodek">
            <button id="confirm">SET</button>
        </div>
    </div>
    
    <script type="text/javascript">
        var angleShow = document.getElementById("angle_show");
        var slider = document.getElementById("angle");
        var button = document.getElementById("confirm");

        slider.onchange = function(){
            angleShow.innerHTML = this.value + '°';
        }
        button.onclick = function(){
            console.log("clicked");
            const xhr = new XMLHttpRequest();

            xhr.onload = function(){
                console.log(this.responseText);
            }
            var str = document.getElementById("angle").value;
            console.log(str);
            xhr.open("POST", "change");
            xhr.setRequestHeader("Content-type", "text/plain");
            xhr.send(str);
        }
    </script>
</body>
</html>
